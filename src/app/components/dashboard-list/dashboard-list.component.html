<ul>
    <!--Duas formas para arrendodar para duas casa decimais-->
  <div *ngIf="isEuro === false">
    <li *ngFor="let item of list">
      {{ item.toFixed(2) }}
    </li>
  </div>
  <div *ngIf="isEuro === true">
    <li *ngFor="let item of list">
      {{ item | currency: "EUR" }}
    </li>
  </div>
</ul>
